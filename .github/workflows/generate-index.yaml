name: Generate index.html

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # We'll set up our own token

      - name: Generate index.html
        run: |
          echo "<html><body><h1>Document Index</h1><ul>" > index.html
          find . -maxdepth 1 -type f -name '*.pdf' | sort | while read file; do
            fname=$(basename "$file")
            echo "<li><a href='$fname'>$fname</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

      - name: Commit and push index.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add index.html
          git commit -m "Auto-generate index.html" || echo "No changes to commit"
          git push origin HEAD:main
