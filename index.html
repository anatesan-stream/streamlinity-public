<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      text-decoration: none;
      color: #007acc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ Available Files</h1>
  <ul id="file-list">
    <li>Loading files...</li>
  </ul>
  <script>
    const repo = 'anatesan-stream/streamlinity-public';
    const branch = 'main';

    fetch(`https://api.github.com/repos/${repo}/contents?ref=${branch}`)
      .then(response => {
        if (!response.ok) {
          throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
        }
        return response.json();
      })
      .then(files => {
        const list = document.getElementById('file-list');
        list.innerHTML = ''; // Clear loading message

        files.forEach(file => {
          if (file.type === 'file') {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = file.html_url; // Use HTML URL for GitHub file view
            a.textContent = file.name;
            li.appendChild(a);
            list.appendChild(li);
          }
        });

        if (list.children.length === 0) {
          list.innerHTML = '<li>No files found.</li>';
        }
      })
      .catch(error => {
        document.getElementById('file-list').innerHTML = '<li>Error loading files. Please check the repository settings or API permissions.</li>';
        console.error('GitHub API error:', error);
      });
  </script>
</body>
</html>
