<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Streamlinity Public Documents</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    h1 { color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 0.5em 0; }
    a { text-decoration: none; color: #007acc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>üìÑ Available Documents</h1>
  <ul id="file-list">Loading...</ul>

  <script>
    const repoOwner = "anatesan-stream";
    const repoName = "streamlinity-public";
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) throw new Error("GitHub API error");
        return response.json();
      })
      .then(data => {
        const list = document.getElementById("file-list");
        list.innerHTML = "";
        data.forEach(item => {
          if (item.type === "file") {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${item.download_url}" target="_blank">${item.name}</a>`;
            list.appendChild(li);
          }
        });
      })
      .catch(error => {
        document.getElementById("file-list").innerHTML = "‚ö†Ô∏è Failed to load file list.";
        console.error("Error fetching file list:", error);
      });
  </script>
</body>
</html>
